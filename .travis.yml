# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
dist: trusty
cache: packages
warnings_are_errors: true

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - xml2
      - libudunits2-dev

r_packages:
  - covr
  - devtools

r_github_packages:
  - valentinitnelav/geobuffer

after_success:
  - Rscript -e 'library(covr); codecov(type ="all")'
