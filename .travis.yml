# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
dist: trusty
cache: packages
warnings_are_errors: true

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - xml2

r_packages:
  - rgdal
  - covr

after_success:
  - Rscript -e 'library(covr); codecov(type ="all")'
